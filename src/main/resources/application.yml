server:
  port: 8080

spring:
  profiles:
    active: dev

  application:
    name: pulse-server

  datasource:
    url: jdbc:postgresql://localhost:5432/pulse
    username: pulse
    password: pulse

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true

  data:
    redis:
      host: localhost
      port: 6379

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

springdoc:
  swagger-ui:
    path: /swagger

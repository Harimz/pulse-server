server:
  port: 8080

app:
  auth:
    jwt-secret: "CHANGE_ME_TO_A_LONG_RANDOM_SECRET"
    access-minutes: 15
    refresh-days: 30
    refresh-cookie-name: "pulse_refresh"
    cookie-secure: false
    cookie-same-site: "Lax"

spring:
  profiles:
    active: dev

  application:
    name: pulse-server

  datasource:
    url: jdbc:postgresql://localhost:5432/pulse
    username: pulse
    password: pulse

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true

  data:
    redis:
      host: localhost
      port: 6379

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

springdoc:
  swagger-ui:
    path: /swagger
